<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
    <title>Bootstrap Thumbnails</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div>
        <h3>
            07. How can you use Bootstrap to make thumbnails?
        </h3>
    </div>

    <div class="container">
        <h2>Thumbnail Example</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="https://via.placeholder.com/200" alt="Thumbnail 1" class="img-thumbnail">
                <div class="caption">
                    <h3>Thumbnail 1</h3>
                    <p>Description for Thumbnail 1.</p>
                </div>
            </div>
            <div class="col-md-4">
                <img src="https://via.placeholder.com/200" alt="Thumbnail 2" class="img-thumbnail">
                <div class="caption">
                    <h3>Thumbnail 2</h3>
                    <p>Description for Thumbnail 2.</p>
                </div>
            </div>
            <div class="col-md-4">
                <img src="https://via.placeholder.com/200" alt="Thumbnail 3" class="img-thumbnail">
                <div class="caption">
                    <h3>Thumbnail 3</h3>
                    <p>Description for Thumbnail 3.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.2.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>

</body>

</html>
