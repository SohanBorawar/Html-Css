<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Alert Types</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div>
        <h3>
            09. How can one create an alert in Bootstrap?
        </h3>
    </div>

    <div class="container mt-4">
        <!-- Alert with default styling -->
        <div class="alert alert-primary" role="alert">
            This is a primary alert—check it out!
        </div>

        <!-- Alert with different styles -->
        <div class="alert alert-success" role="alert">
            This is a success alert—well done!
        </div>

        <div class="alert alert-danger" role="alert">
            This is a danger alert—be careful!
        </div>

        <!-- Dismissible alert -->
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            This is a warning alert—be aware!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
