<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Credit Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="./images/logo.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img src="./images/chip.png" alt="" class="chip">
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 2030 3020 5040</h5>
                        <h5 class="name">Prem Kumar Shahi</h5>
                    </div>
                    <div class="valid-date">
                        <h6>valid Thur</h6>
                        <h5>05/28</h5>
                    </div>
                
                </div>
            </div>

            <div class="card back-face">
                <h6>
                    For Customer service call +977 4343 3433 or email at
                    mastercard@gmail.com
                </h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005</i></div>
                <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, excepturi reiciendis ducimus quod repellat distinctio!</h5>
            </div>
        </div>
    </section>
</body>
</html>
