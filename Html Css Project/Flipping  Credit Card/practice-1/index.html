<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fliping card practice</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="../images/logo.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <div class="chip">
                        <img src="../images/chip.png" alt="">
                    </div>
                </header>
                <div class="card-details">
                    <div class="card-number">
                        <h6>Card Number</h6>
                        <h5>6530 5500 0022 2814</h5>
                        <h5 class="name">Gost Leo</h5>
                    </div>
                    
                    <div class="card-valid">
                        <h5>Valid Thur</h5>
                        <h6>03/28</h6>
                    </div>
                </div>
            </div>

            <div class="card back-face">
                <div class="contact-us">
                    <h6>Contact Us On +971 255 452 For Electronic Use</h6>
                </div>
                <div class="magnetic-strip"></div>
                <div class="signature">
                    <i>
                        030
                    </i>
                </div>
                <div class="info">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum sint, maxime nihil itaque expedita ipsum.</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
