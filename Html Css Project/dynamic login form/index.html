<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <div class="wrapper">
            <div class="title">Login</div>
    
            <form action="#">
                <div class="field">
                    <input type="email" placeholder="Enter Your Email" required>
                    <div class="underline"></div>
                </div>
                <div class="field">
                    <input type="password" placeholder="Enter Your Password" required>
                    <div class="underline"></div>
                </div>
                <div class="field">
                    <input type="submit" value="Continue">
                </div>
                <div class="social-number">
                    <a href="#">Or Connect With Social Number</a>
                </div>
                <div class="field">
                    <button class="twi"><i></i> Sign in with Twitter</button>
                </div>
                <div class="field">
                    <button class="face"><i></i> sign in with Facebook</button>
                </div>
            </form>
        </div>
    </section>
    
</body>

</html>
