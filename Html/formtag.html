<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="php.backend" method="post" enctype="multipart/form-data">
        <table >
            <thead>
                <tr>
                    <td><label for="username">UserName :</label></td>
                    <td><input type="text" name="" id="username"  required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="" id="password"></td>
                </tr>
                <tr>
                    <td><label for="date">Date</label></td>
                    <td><input type="date" name="" id="date"></td>
                </tr>
                <tr>
                    <td><label for="date-time">date-time</label></td>
                    <td><input type="datetime-local" name="" id="date-time"></td>
                </tr>
                <tr>
                    <td><label for="month">month</label></td>
                    <td><input type="month" name="" id="month"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td><input type="radio" name="gender" id="gender" checked>Male</td>
                    <td><input type="radio" name="gender" id="gender">Female</td>
                </tr>
                <tr>
                    <td><label for="hobbies">hobbies</label></td>
                    <td><input type="checkbox" name="" id="hobbies" checked>Game</td>
                    <td><input type="checkbox" name="" id="hobbies" disabled>Travel</td>
                    <td><input type="checkbox" name="" id="hobbies">Movies</td>
                </tr>
                <tr>
                    <td><label for="address">address</label></td>
                    <td>
                        <textarea name="" id="address" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="income">income</label></td>
                    <td><input type="range" name="" id="" max="400000" min="2000"></td>
                </tr>
                <tr>
                    <td><label for="Education">Education</label></td>
                    <td>
                        <select name="" id="Education">
                            <option value="10th">10th</option>
                            <option value="12th">12th</option>
                            <option value="btech">btech</option>
                            <option value="mtech">mtech</option>
                        </select>
                    </td>
                    <tr>
                        <td><label for=""></label></td>
                    </tr>
                </tr>
                <tr>
                    <td><label for="reset">reset</label></td>
                    <td><input type="reset" name="" id="reset"></td>
                </tr>
                <tr>
                    <td><label for="submit">submit</label></td>
                    <td><input type="submit" id="submit"></td>
                </tr>
                <tr>
                    <td><label for="button">Button</label></td>
                    <td><input type="button" name="" id="button" value="button"></td>
                </tr>
                <tr>
                    <td><label for="button">button</label></td>
                    <td><button>Button</button></td>
                </tr>
                
            </thead>
        </table>

    </form>
</body>
</html>
